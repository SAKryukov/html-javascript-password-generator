<!doctype html>

<script src="redirectAPI.js"></script>

<html>
<head>
  <style>
    * { padding: 0; margin: 0; font-family: sans-serif; box-sizing: border-box; }
    h1 { font-size: 140%; }
    body, html { height: 100%; max-height: 100%; background-color: moccasin; }
    body, main { display: flex; overflow: hidden; height: 100%; }
    body { flex-direction: column; }
    header { background-color: lightblue; }
    footer { background-color: lemonchiffon; }
    section { background-color: snow; }
    aside { background-color: lightgreen; height: 100%; }
    header, footer, section, aside { padding: 1em; padding-top: 0.4em; padding-bottom: 0.4em; }
    section { flex: 1; overflow: auto; } /* remove "flex: 1" to get content-defined width */
    aside { overflow: auto; }
    main > section { display: flex; flex-direction: column; }
    textarea { width: 100%; height: 100%; resize: none; flex: 1; }
    div { display: flex; flex-direction: row; }
    div  * { align-self: center; height: 2em; }
    label  { display: flex; align-items: center; }
    main > section > div input { margin-left: 0.4em; margin-right: 1em; }
    button, input, select, option { padding-left: 1em; padding-right: 1em; }
    main > aside { width:  30em; }
    main > aside > div > input, main > aside > div > select { flex: 1; }
    /*main > aside > div select, main > aside > div:nth-child(3) label:last-child { margin-left: 0.4em; }*/
    main > aside > div:nth-child(3), main > aside > div:nth-child(6), main > aside > div:nth-child(8), main > aside > div:nth-child(9), main > aside > div:nth-child(10) { margin-top: 0.8em; }
    aside > div:last-child > textarea { height: 10em; border: 0; background-color: lightgreen; filter: brightness(110%); }
  </style>
<head>

<body>
  <header>Fixed Top</header>
  <main>
    <section>
      <div>
        <label>From: <input value="0x0021" /></label>
        <label>Length: <input value="32" /></label>
        <button>Bbb</button></div>
      <textarea></textarea>
      <footer>222</footer>
    </section>
    <aside>
        <div><label for="input-master-password" accesskey="M">Master Password:</label></div>
        <div><input id="input-master-password"/></div>
        <div><label for="input-seed" accesskey="E">Seed:</label></div>
        <div><input id="input-seed"/></div>
        <div><label>Offset: <select><option>64</option></select></label><label>Size: <select><option>64</option></select></label></div>
        <div><label for="input-character-repertioire" accesskey="R">Character Repertoire:</label></div>
        <div><input id="input-character-repertioire" value="!#$%&()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_`abcdefghijklmnopqrstuvwxyz{|}~"/></div>
        <div><label accesskey="H">Shift: <select><option>64</option></select></div>
        <div><label>Insert: <input id="input-insert"/> at</label> <select></select></div>
        <div>Password:</div>
        <div><textarea readonly="true"></textarea></div>
    </aside>

  </main>
  <footer>end</footer>
</body>

<script src="tools-main.js"></script>

</html>

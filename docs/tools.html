<!doctype html>

<script src="redirectAPI.js"></script>

<html>
    <meta charset="UTF-8">
    <title>SHA-2 Password Generator Tools</title>
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta name="author" content="Sergey A Kryukov">
    <meta name="owner" content="Sergey A Kryukov">
    <meta name="copyright" content="Sergey A Kryukov, 2020">
    <meta name="description" content="Generator of highly secure passwords based on SHA-2 cryptographic hash and master password, which should be memorized; no password storage is involved">
    <meta name="keywords" content="security, password, passwords, generator, cryptography, cryptographic, hash, SHA-256">
<head>
  <style>
    * { padding: 0; margin: 0; font-family: sans-serif; box-sizing: border-box; }
    h1 { font-size: 140%; }
    body, html { height: 100%; max-height: 100%; background-color: moccasin; }
    body, main { display: flex; overflow: hidden; height: 100%; }
    body { flex-direction: column; }
    header { background-color: lightblue; }
    footer { background-color: lemonchiffon; }
    section { background-color: snow; }
    aside { background-color: lightgreen; height: 100%; }
    header, footer, section, aside { padding: 1em; padding-top: 0.4em; padding-bottom: 0.4em; }
    section { flex: 1; overflow: auto; } /* remove "flex: 1" to get content-defined width */
    aside { overflow: auto; }
    main > section { display: flex; flex-direction: column; }
    textarea { width: 100%; height: 100%; resize: none; flex: 1; }
    div { display: flex; flex-direction: row; }
    div  * { align-self: center; height: 2em; }
    label  { display: flex; align-items: center; }
    button, input, select, option { padding-left: 1em; padding-right: 1em; }
    main > aside > p, main > aside > hr { margin-top: 1em; }
    main > aside > hr { margin-bottom: 0.8em; }
    main > aside { width:  30em; }
    main > aside > div > input, main > aside > div > select { flex: 1; }
    aside > div:last-child > textarea { height: 10em; border: 0; background-color: lightgreen; filter: brightness(110%); }
    label + input, label + select { margin-left: 0.4em; }
    select + label, input + label, input + button { margin-left: 1.4em; }
    body > footer > p:last-child { font-size: 70%; }
    body > footer > p:last-child b { font-weight: normal; }
  </style>
<head>

<body>

  <header>Fixed Top</header>

  <main>
    <section>
      <div>
        <label for="input-unicode-subset-start">From:</label><input id="input-unicode-subset-start" value="0x0021" />
        <label for="input-unicode-subset-length">Length:</label><input id="input-unicode-subset-length" value="32" />
        <button>Bbb</button></div>
      <textarea></textarea>
      <footer>222</footer>
    </section>
    <aside>
        <div><label for="input-master-password" accesskey="M">Master Password:</label></div>
        <div><input id="input-master-password"/></div>
        <p></p>
        <div><label for="input-seed" accesskey="E">Seed:</label></div>
        <div><input id="input-seed"/></div>
        <p></p>
        <div><label>Start:</label for="select-start"><select id="select-start"></select><label for="select-length">Length:</label><select id="select-length"></select></div>
        <p></p><hr/>
        <div><label for="input-character-repertioire" accesskey="R">Character Repertoire:</label></div>
        <div><input id="input-character-repertioire" value="!#$%&()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\]^_`abcdefghijklmnopqrstuvwxyz{|}~"/></div>
        <p></p>
        <div><label accesskey="H" for="select-shift">Shift in Character Repertoire:</label><select id="select-shift"></select></div>
        <p></p>
        <div><label for="input-insert-value">Insert:</label><input id="input-insert-value"/><label  for="input-insert-position">at</label><select id="input-insert-position"></select></div>
        <p></p><hr/>
        <div>Password:</div>
        <div><textarea readonly="true"></textarea></div>
    </aside>
  </main>

  <footer>
    <p><a href="help.html">Help</a></p>
    <p>Copyright &copy; <b></b></p>
   </footer>

</body>

<script src="tools-main.js"></script>

</html>

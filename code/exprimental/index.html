<html lang="en-us">
<head>
   <title>Storage-Free Pass</title>
   <meta charset="utf-8"/>
   <style>
      :root {
         --small-vertical-gap: 0.2em;
         --vertical-gap: 0.4em;
         --big-vertical-gap: 1em;
         --small-horizontal-gap: 0.2em;
         --big-horizontal-gap: 1em;
         --horizontal-gap: 0.6em;
         --frame: 0.2em 1.2em 0.2em 1.2em;
      }
      * { padding: 0; margin: 0; box-sizing: border-box; }
      * { font-family: sans-serif; }
      select { height: 100%; }
      main > select option { font-family: monospace; }
      div > select option { padding-left: var(--big-horizontal-gap); padding-right: var(--big-horizontal-gap); }
      html, body { height: 100%; }
      body { display: flex; flex-flow: column; height: 100%; }
      header { background-color: transparent; border-bottom: gray solid thin; }
      header { margin-bottom: 0.6em; }
      header input { width: 24em; text-overflow: ellipsis; padding: 0.4em; padding-left: 0.6em; padding-right: 0.6em; border-radius: 4px; }
      header > section { display: flex; align-items: center; width: fit-content; }
      header > section > div { width: var(--horizontal-gap); }
      h1 { font-size: 110%; margin-top: var(--big-vertical-gap); margin-bottom: var(--big-vertical-gap); }
      h1 > small { font-size: 100%; font-weight: normal; }
      option, input, main, footer, header, th, td { padding: var(--horizontal-gap); }
      option, input, footer, header, th, tr { padding-top: var(--small-vertical-gap); padding-bottom: var(--small-vertical-gap); }
      main { padding-top: var(--big-vertical-gap); padding-bottom: var(--big-vertical-gap); }
      table { border: solid thin black; border-collapse: collapse; margin-left: 3em; }
      th { font-weight: normal; padding: 1em; }
      td { border-top: solid thin black; vertical-align: middle; }
      td:first-child { text-align: right; }
      td:last-child { padding-left: 0; }
      td:nth-last-child(2) { padding: var(--horizontal-gap); }
      button { border: none; font-size: 160%; padding: 0.2em; border-radius: 0; outline: none; }
      button:focus { outline: solid thin gray; }
      /*
      button, input { width: 16em; }
      div button { width: fit-content; padding-top: 0; padding-bottom: 0.2em; font-size: 108%; }
      section button:not(:last-child), section input:not(:last-child) { margin-bottom: var(--vertical-gap);}
      */
      main { display: flex; flex-flow: row; flex:auto; overflow: auto; justify-items: start; }
      footer { border-top: gray solid thin; }
      footer em { font-style: normal; font-weight: normal; }
      footer i { font-style: normal; margin-left: var(--horizontal-gap); color: red; margin-left: var(--big-horizontal-gap); margin-right: var(--big-horizontal-gap);  overflow-x:auto; white-space: nowrap; user-select: all; }
      html, body { background-color: papayawhip; }
      footer { background-color: azure; }
      table { background-color: white; }
      button { background-color: transparent; }
      select:focus, input:focus, button:focus { background-color: #DDEEFF; }
  </style>
</head>
<body>

<header>
  <h1>Storage-Free Pass <small>v.&thinsp;1</small></h1>
  <section>
    <label>Master Password:</label>
    <div></div>
    <input />
    <div></div>
    <button>&#x1F576;</button>
  </section>
</header>

<main>
  <select multiple="true"></select>
  <section>
    <table>
      <tr>
        <th colspan="4">Account</th>
      </tr>
      <tr>
        <td>User <u>N</u>ame:</td><td>Center</td><td><button>&#x1F4CB;</button></td><td><button>&#x1F576;</button></td>
      </tr>
      <tr>
        <td>Seed:</td><td>Center</td><td></td><td></td>
      </tr>
      <tr>
        <td>Selection:</td><td>Center</td><td></td><td></td>
      </tr>
      <tr>
        <td>Password:</td><td>Center</td><td><button>&#x1F4CB;</button></td><td><button>&#x1F576;</button></td>
      </tr>
    </table>
  </section>
</main>

<footer><small>Copyright &copy; by S A Kryukov, <em></em><i></i></small></footer>

</body>
</html>
